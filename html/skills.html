    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");

        const calculateDistance = (element) => {
          const cardRect = element.getBoundingClientRect();
          const cardCenter = cardRect.top + cardRect.height / 2;
          const viewportCenter = window.innerHeight / 2;
          const distance = cardCenter - viewportCenter;
          const progress = Math.abs(distance) / (window.innerHeight / 2);
          return { distance, progress, cardHeight: cardRect.height };
        };

        window.addEventListener("scroll", () => {
          cards.forEach((card) => {
            const { distance, progress, cardHeight } = calculateDistance(card);
            const angle = 67.5 * progress; // Rotation angle
            const translationX =
              (cardHeight * Math.tan((angle * Math.PI) / 180)) / 2;

            if (distance < 0) {
              card.style.opacity = 1 - progress;
              card.style.transform = `rotateX(${angle}deg) `;
            } else {
              card.style.opacity = 1 - progress;
              card.style.transform = `rotateX(${-angle}deg) `;
            }
          });
        });
      });
    </script>
